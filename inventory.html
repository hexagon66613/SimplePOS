<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inventory Menu</h1>
    <form id="inventory-form">
        <input type="text" id="inventory-item" placeholder="Item Name" required>
        <input type="number" id="inventory-quantity" placeholder="Quantity" required>
        <button type="submit">Add to Inventory</button>
    </form>

    <table id="inventory-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Qty</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="go-cashier">Go to Cashier Menu</button>

    <script>
        // Fetch Inventory Data
        function fetchInventoryData() {
            fetch('http://localhost:5050/inventory')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#inventory-table tbody');
                    tbody.innerHTML = '';
                    data.forEach(row => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${row[1]}</td>
                                <td>${row[2]}</td>
                            </tr>
                        `;
                    });
                });
        }

        // Handle Inventory Form Submission
        document.getElementById('inventory-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const item = document.getElementById('inventory-item').value;
            const qty = document.getElementById('inventory-quantity').value;

            fetch('http://localhost:5050/inventory', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ item, qty })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchInventoryData();
                document.getElementById('inventory-form').reset();
            });
        });

        // Initial fetch
        fetchInventoryData();

        // Navigate to Cashier Menu
        document.getElementById('go-cashier').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
