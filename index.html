<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cashier Menu</h1>
    <div id="item-list"></div>
    <div id="total-display"></div>
    <button id="done-transaction">Done Transaction</button>
    <button id="go-inventory">Go to Inventory Menu</button>
    <button id="go-manage-bom">Go to Manage BOM</button>

    <script>
        let totalAmount = 0;
        let selectedItems = [];

        // Fetch available products from BOM
        fetch('http://localhost:5000/bom')
            .then(response => response.json())
            .then(data => {
                const itemList = document.getElementById('item-list');
                data.forEach(product => {
                    const button = document.createElement('button');
                    button.className = 'item-button';
                    button.innerText = `${product[0]} (${product[1]}) - Rp${product[2]}`; // Assuming product[0] is name, product[1] is UoM, product[2] is price
                    button.onclick = () => addItemToTransaction(product[0], product[2]); // Use product name and price
                    itemList.appendChild(button);
                });
            });

        // Add item to transaction
        function addItemToTransaction(itemName, price) {
            const existingItem = selectedItems.find(i => i.name === itemName);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                selectedItems.push({ name: itemName, quantity: 1, price });
            }
            updateItemsDisplay();
        }

        // Update the display of selected items
        function updateItemsDisplay() {
            const itemsDisplay = document.getElementById('total-display');
            itemsDisplay.innerHTML = ''; // Clear current display

            selectedItems.forEach(item => {
                itemsDisplay.innerHTML += `${item.name} x${item.quantity} - Rp${item.price * item.quantity}<br>`;
            });

            totalAmount = selectedItems.reduce((total, item) => total + (item.price * item.quantity), 0);
            document.getElementById('total-display').innerText = `Total: Rp${totalAmount}`;
        }

        // Handle done transaction
        document.getElementById('done-transaction').addEventListener('click', () => {
            if (totalAmount > 0) {
                fetch('http://localhost:5000/record_transaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        items: selectedItems,
                        totalAmount: totalAmount
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    // Clear selected items and total
                    selectedItems = [];
                    totalAmount = 0;
                    updateItemsDisplay();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert('No transaction to record.');
            }
        });

        // Navigate to Inventory Menu
        document.getElementById('go-inventory').addEventListener('click', () => {
            window.location.href = 'inventory.html';
        });

        // Navigate to Manage BOM
        document.getElementById('go-manage-bom').addEventListener('click', () => {
            window.location.href = 'manage_bom.html'; // Ensure you create this page
        });
    </script>
</body>
</html>
