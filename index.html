<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cashier Menu</h1>
    <div id="item-list"></div>
    <div id="items-display"></div>
    <div id="total-display"></div>
    <button id="pay-cash">Pay Cash</button>
    <button id="done-transaction">Done Transaction</button>
    <button id="go-inventory">Go to Inventory Menu</button>

    <script>
        let totalAmount = 0;
        let selectedItems = [];
        const itemList = document.getElementById('item-list');

        // Fetch inventory items from server
        fetch('http://localhost:5000/inventory')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                data.forEach(item => {
                    const button = document.createElement('button');
                    button.className = 'item-button';
                    button.innerText = `${item[0]} - Qty: ${item[1]}`; // Assuming item[0] is name and item[1] is qty
                    button.onclick = () => addItemToTransaction(item[0]); // Use item name
                    itemList.appendChild(button);
                });
            })
            .catch(error => {
                console.error('Error fetching inventory:', error);
            });

        // Add item to transaction
        function addItemToTransaction(itemName) {
            const existingItem = selectedItems.find(i => i.name === itemName);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                selectedItems.push({ name: itemName, quantity: 1 });
            }
            updateItemsDisplay();
        }

        // Update the display of selected items
        function updateItemsDisplay() {
            const itemsDisplay = document.getElementById('items-display');
            itemsDisplay.innerHTML = ''; // Clear current display

            selectedItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'selected-item';
                itemDiv.innerText = `${item.name} x${item.quantity}`;
                itemsDisplay.appendChild(itemDiv);
            });

            totalAmount = selectedItems.length; // Update this logic as needed
            document.getElementById('total-display').innerText = `Total: ${totalAmount}`;
        }

        // Handle pay cash and other buttons as needed...
    </script>
</body>
</html>
