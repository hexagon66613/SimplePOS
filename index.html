<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #search-field {
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Cashier Menu</h1>
        <button id="go-inventory">Go to Inventory Menu</button>
    </div>
    <input type="text" id="search-field" placeholder="Search for items...">
    <div id="item-list"></div>
    <h2>Selected Items</h2>
    <div id="total-display"></div>
    <button id="checkout-button">Checkout</button>

    <script>
        let allItems = [];
        let selectedItems = [];
        let totalAmount = 0;

        function fetchAvailableItems() {
            fetch('http://localhost:5000/available_items')
                .then(response => response.json())
                .then(data => {
                    const itemList = document.getElementById('item-list');
                    itemList.innerHTML = '';
                    data.forEach(product => {
                        const itemName = product[0];
                        const itemQty = product[1];
                        const itemUoM = product[2];
                        const itemPrice = itemQty > 0 ? 1000 : 0; // Example price; replace with actual logic

                        const button = document.createElement('button');
                        button.innerText = `${itemName} (${itemUoM}) - Rp${itemPrice}`;
                        button.onclick = () => addItemToTransaction(itemName, itemUoM, itemPrice);
                        itemList.appendChild(button);
                    });
                })
                .catch(error => console.error('Error fetching available items:', error));
        }

        function addItemToTransaction(itemName, uom, price) {
            const existingItem = selectedItems.find(i => i.name === itemName && i.uom === uom);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                selectedItems.push({ name: itemName, uom, quantity: 1, price });
            }
            updateItemsDisplay();
        }

        function updateItemsDisplay() {
            const itemsDisplay = document.getElementById('total-display');
            itemsDisplay.innerHTML = '';
            selectedItems.forEach(item => {
                itemsDisplay.innerHTML += `${item.name} (${item.uom}) x${item.quantity} - Rp${item.price * item.quantity}<br>`;
            });

            totalAmount = selectedItems.reduce((total, item) => total + (item.price * item.quantity), 0);
            document.getElementById('total-display').innerText = `Total: Rp${totalAmount}`;
        }

        document.getElementById('checkout-button').addEventListener('click', () => {
            fetch('http://localhost:5000/record_transaction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ items: selectedItems, totalAmount })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                selectedItems = [];
                totalAmount = 0;
                updateItemsDisplay();
            })
            .catch(error => console.error('Error recording transaction:', error));
        });

        document.getElementById('go-inventory').addEventListener('click', () => {
            window.location.href = 'inventory.html';
        });

        fetchAvailableItems();
    </script>
</body>
</html>
