<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cashier Menu</h1>
    <div id="item-list"></div>
    <div id="total-display">Total: Rp0</div>
    <button id="done-transaction">Done Transaction</button>
    <button id="go-inventory">Go to Inventory Menu</button>
    <button id="go-manage-sku">Manage SKU</button> <!-- Button to go to SKU management -->

    <script>
        let totalAmount = 0;
        let selectedItems = [];

        // Fetch available products from the server
        fetch('http://localhost:5050/products')
            .then(response => response.json())
            .then(data => {
                const itemList = document.getElementById('item-list');
                data.forEach(product => {
                    const button = document.createElement('button');
                    button.className = 'item-button';
                    button.innerText = `${product[0]} - Rp${product[1]}`; // product[0] is name and product[1] is price
                    button.onclick = () => addItemToTransaction(product[0], product[1]);
                    itemList.appendChild(button);
                });
            })
            .catch(error => console.error('Error fetching products:', error));

        // Add item to transaction
        function addItemToTransaction(itemName, price) {
            const existingItem = selectedItems.find(i => i.name === itemName);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                selectedItems.push({ name: itemName, quantity: 1, price });
            }
            updateItemsDisplay();
        }

        // Update the display of selected items
        function updateItemsDisplay() {
            const itemsDisplay = document.getElementById('total-display');
            itemsDisplay.innerHTML = ''; // Clear current display

            selectedItems.forEach(item => {
                itemsDisplay.innerHTML += `${item.name} x${item.quantity} - Rp${item.price * item.quantity}<br>`;
            });

            totalAmount = selectedItems.reduce((total, item) => total + (item.price * item.quantity), 0);
            document.getElementById('total-display').innerText = `Total: Rp${totalAmount}`;
        }

        // Handle done transaction
        document.getElementById('done-transaction').addEventListener('click', () => {
            if (totalAmount > 0) {
                fetch('http://localhost:5050/record_transaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        item: selectedItems.map(item => item.name).join(', '),
                        amount: totalAmount
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    // Reset transaction
                    selectedItems = [];
                    totalAmount = 0;
                    updateItemsDisplay();
                })
                .catch(error => console.error('Error recording transaction:', error));
            } else {
                alert('No transaction to record.');
            }
        });

        // Navigate to Inventory Menu
        document.getElementById('go-inventory').addEventListener('click', () => {
            window.location.href = 'inventory.html';
        });

        // Navigate to SKU Management
        document.getElementById('go-manage-sku').addEventListener('click', () => {
            window.location.href = 'manage_sku.html'; // Update this if the file is named differently
        });
    </script>
</body>
</html>
