<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cashier Menu</h1>
    <div id="item-list"></div>
    <div id="total-display"></div>
    <button id="done-transaction">Done Transaction</button>
    <button id="go-inventory">Go to Inventory Menu</button>

    <script>
        let totalAmount = 0;
        let selectedItems = [];

        // Fetch available products
        fetch('http://localhost:5000/products')
            .then(response => response.json())
            .then(data => {
                const itemList = document.getElementById('item-list');
                data.forEach(product => {
                    const button = document.createElement('button');
                    button.className = 'item-button';
                    button.innerText = `${product[0]} - Rp${product[1]}`; // Assuming product[0] is name and product[1] is price
                    button.onclick = () => addItemToTransaction(product[0], product[1]); // Use product name and price
                    itemList.appendChild(button);
                });
            });

        // Add item to transaction
        function addItemToTransaction(itemName, price) {
            const existingItem = selectedItems.find(i => i.name === itemName);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                selectedItems.push({ name: itemName, quantity: 1, price });
            }
            updateItemsDisplay();
        }

        // Update the display of selected items
        function updateItemsDisplay() {
            const itemsDisplay = document.getElementById('total-display');
            itemsDisplay.innerHTML = ''; // Clear current display

            selectedItems.forEach(item => {
                itemsDisplay.innerHTML += `${item.name} x${item.quantity} - Rp${item.price * item.quantity}<br>`;
            });

            totalAmount = selectedItems.reduce((total, item) => total + (item.price * item.quantity), 0);
            document.getElementById('total-display').innerText = `Total: Rp${totalAmount}`;
        }

        // Handle done transaction
        document.getElementById('done-transaction').addEventListener('click', () => {
            // Handle transaction logic here
        });

        // Navigate to Inventory Menu
        document.getElementById('go-inventory').addEventListener('click', () => {
            window.location.href = 'inventory.html';
        });
    </script>
</body>
</html>
