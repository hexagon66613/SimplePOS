<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage SKU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Manage SKU</h1>
    <form id="sku-form">
        <input type="text" id="sku-item" placeholder="Item Name" required>
        <input type="text" id="sku-uom" placeholder="Unit of Measure" required>
        <input type="number" id="sku-price" placeholder="Price" required>
        <button type="submit">Add SKU</button>
    </form>

    <button id="go-inventory">Go to Inventory Menu</button>
    <table id="sku-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>UoM</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="sku-body"></tbody>
    </table>

    <script>
        // Fetch SKU data
        function fetchSkuData() {
            fetch('http://localhost:5000/sku')
                .then(response => response.json())
                .then(data => {
                    const skuBody = document.getElementById('sku-body');
                    skuBody.innerHTML = ''; // Clear existing rows
                    data.forEach(sku => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${sku[0]}</td>
                            <td>${sku[1]}</td>
                            <td>Rp${sku[2]}</td>
                            <td><button onclick="deleteSku('${sku[0]}')">Delete</button></td>
                        `;
                        skuBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching SKU data:', error));
        }

        // Handle SKU Form Submission
        document.getElementById('sku-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const itemName = document.getElementById('sku-item').value;
            const uom = document.getElementById('sku-uom').value;
            const price = parseFloat(document.getElementById('sku-price').value);

            fetch('http://localhost:5000/add_sku', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ item: itemName, uom: uom, price: price })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchSkuData(); // Refresh SKU data
                document.getElementById('sku-form').reset();
            })
            .catch(error => console.error('Error adding SKU:', error));
        });

        // Delete SKU
        function deleteSku(itemName) {
            fetch(`http://localhost:5000/delete_sku/${itemName}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchSkuData(); // Refresh SKU data
            })
            .catch(error => console.error('Error deleting SKU:', error));
        }

        // Initial fetch
        fetchSkuData();

        // Navigate to Inventory Menu
        document.getElementById('go-inventory').addEventListener('click', () => {
            window.location.href = 'inventory.html';
        });
    </script>
</body>
</html>
